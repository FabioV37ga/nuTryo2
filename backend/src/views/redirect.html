<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuTryo Backend</title>
    <style>
        :root {
            --lightBlue: #3a98b9;
            --backgroundBlue: #112f38;
            --pinkWhite: #fff1dc;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--backgroundBlue);
            color: var(--pinkWhite);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            background: rgba(58, 152, 185, 0.1);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid var(--lightBlue);
        }
        
        h1 { color: var(--lightBlue); margin-bottom: 16px; }
        p { margin: 12px 0; opacity: 0.9; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(58, 152, 185, 0.3);
            border-top-color: var(--lightBlue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NuTryo Backend</h1>
        <div class="spinner"></div>
        <p>Servidor rodando com sucesso</p>
        <p>Redirecionando para API...</p>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = 'https://nutryo2-1.onrender.com'
        }, 300);
    </script>
</body>
</html>
